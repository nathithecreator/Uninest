<div class="loader-container" [class.full-screen]="fullScreen">
  <div class="loader-content">
    <div class="loader-image">
      <img src="../assets/images/hou.gif" alt="Loading animation" style="height: 40vh;">
    </div>
    <div class="words-section">
      <p class="loading-text">Loading</p>
      <h1 class="bouncing-dots">
        <span class="dot" style="color: blue;">.</span>
        <span class="dot" style="color: green;">.</span>
        <span class="dot" style="color: goldenrod;">.</span>
      </h1>
    </div>
  </div>
</div>
